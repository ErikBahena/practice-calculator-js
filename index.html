<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="main__container">
      <div class="form form-field"></div>

      <div class="clear">
        <button class="regular clear-input">C</button>
      </div>

      <div class="plus-minus">
        <button class="regular plus__minus">+/-</button>
      </div>
      <div class="percent">
        <button class="regular over-100">%</button>
      </div>
      <div class="divide">
        <button class="regular text-content" id="orange">รท</button>
      </div>
      <div class="seven">
        <button class="regular text-content">7</button>
      </div>
      <div class="eight">
        <button class="regular text-content">8</button>
      </div>
      <div class="nine">
        <button class="regular text-content">9</button>
      </div>
      <div class="multiply">
        <button class="regular text-content" id="orange">x</button>
      </div>
      <div class="four">
        <button class="regular text-content">4</button>
      </div>
      <div class="five">
        <button class="regular text-content">5</button>
      </div>
      <div class="six">
        <button class="regular text-content">6</button>
      </div>
      <div class="minus">
        <button class="regular text-content" id="orange">-</button>
      </div>
      <div class="one">
        <button class="regular text-content">1</button>
      </div>
      <div class="two">
        <button class="regular text-content">2</button>
      </div>
      <div class="three">
        <button class="regular text-content">3</button>
      </div>
      <div class="plus">
        <button class="regular text-content" id="orange">+</button>
      </div>
      <div class="zero">
        <button class="zero-btn text-content">0</button>
      </div>
      <div class="decimal">
        <button class="regular text-content">.</button>
      </div>
      <div class="equals">
        <button class="regular calculate" id="orange">=</button>
      </div>
    </div>
  </body>
</html>
